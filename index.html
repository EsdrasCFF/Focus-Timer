<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus - Timer</title>
</head>
<body>
  <main>
    <div class="hours">
      <span class="minutes" > 25 </span>
      <span> : </span>
      <span class="seconds" > 00 </span>
    </div>

    <div class="settings">
      <button class="bunttonPlay"> <img src="assets/img/buttonplay.svg" alt="button for play"> </button>
      <button class="bunttonPause"> <img src="assets/img/buttonpause.svg" alt="button for pause"></button>
      <button class="bunttonStop"> <img src="assets/img/buttonstop.svg" alt="button for stop"> </button>
      <button class="bunttonSetting"> <img src="assets/img/buttonsetting.svg" alt="button for settings"> </button>
    </div>
  </main>
  <footer> 
    <button class="bunttonSoundOn"> <img src="assets/img/buttonsoundon.svg" alt="button for sound on"> </button>
    <button class="bunttonSoundOff"> <img src="assets/img/buttonsoundoff.svg" alt="button for sound off"> </button>
  </footer>
</body>
</html>
